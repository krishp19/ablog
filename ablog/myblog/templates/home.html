{%extends 'base.html'%}


{%block content%}

<h1>Post</h1>

{% for post in object_list %}
<ul>
<li><a href="{% url 'article-detail' post.pk %}">{{post.title}} 

</a> - {{ post.author}} - 
<br>{{post.body}}</li>
<small>
    <a href="{% url 'update_post' post.pk %}">Edit</a>
    <a href="{% url 'delete_post' post.pk %}">Delete</a> 
</small>
</ul>
{% endfor %}

{%endblock%}
